<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>

<style>

    :root{
      --font:  sans-serif;
    }

    body{
        background-color: lightseagreen;
    }

    header{
        text-align: center;
        font-family:var(--font);
    }

    section{
        background-color: white;
        width: 50vh;
        height: 50vh;
        margin: auto;
        padding: 3vh;
        border-radius: 5px;
        font-family: var(--font);
    }

 
 
    footer{
        text-align: center;
        font-family: var(--font);
    }
</style>

<body>
    

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <p>
            Inicio:
            <input type="number" name="txti" id="txti" min="0">
        </p>

        <p>
            Fim:
            <input type="number" name="txtf" id="txtf" min="0">
        </p>

        <p>
            Passo:
            <input type="number" name="txtp" id="txtP" min="0">
        </p>

        <input type="button" value="Resultado" onclick="contar()" >

        <div id="res">
            <p>Preparando a contagem..</p> 
        </div>
    </section>

    <footer>
        <p>&copy; Feito por Jefferson Barcellos</p>
    </footer>


    <script>

        function contar(){
            let ini = document.getElementById('txti')
            let fim = document.getElementById('txtf')
            let passo = document.getElementById('txtp')
            let res = document.getElementById('res')
            if (ini.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
                window.alert('ERRO')
            }else{
                res.innerHTML = 'Contando'
                let i = Number(ini.value)
                let f = Number(fim.value)
                let p = Number(passo.value)
                let c = i
                while (c <= f){
                    res.innerHTML = `${c}`
                    c += P
                }
            }
        }
            
    </script>

</body>
</html>
