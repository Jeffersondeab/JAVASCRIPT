<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 09</title>
</head>

<style>
    div#area{
        font: normal 20pt arial;
        background-color: greenyellow;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" > Interaja.. </div>

    <script>



        var a = window.document.getElementById('area')
       
       /* a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair) 
        
        TEM 2 FORMAS DE FAZER ESSA INTERAÇÃO, A QUE SE 
        ENCONTRA NA DIV OU A DE CIMA DA NO MESMO. 
        CASO QUEIRA DEIXAR O HTML MAIS LIMPO A DE CIMA QUE ESTÁ
        MENCIONADA ACIMA
        
        */
        


        
        function clicar () {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText =  'Saiu!'
            a.style.background = 'greenyellow'
        }


        /* Função simples, quando passar o mouse por cima  
            ele muda o nome e quando clica muda a cor.

            SE O VAR FOR COLOCADO DENTRO DE UMA FUNCTION
            ELE SÓ VAI FUNCIONAR EM UMA DAS OPÇÕES. 
        */
    </script>
</body>
</html>
